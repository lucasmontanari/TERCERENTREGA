<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="./ejs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <title>Login</title>
</head>

<body>
    <main class="container">
        <h1 class="display-1 text-center textColor my-3">Login</h1>
        <br>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="container-sm border rounded p-3">
                    <form id="formLogin" action="/api/login" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input id="email" type="text" placeholder="Email de usuario" name="email" class="form-control">
                            <label class="form-label">Contraseña</label>
                            <input id="password" type="password" placeholder="Contraseña" name="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                    <hr>
                    <div class="text-center"></div>
                    <button class="btn btn-success my-3" onclick="goSignup()">Registarse</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        function redireccionar(pagina) {
            location.href = pagina;
        }

        function goSignup() {
            redireccionar('/api/register');
        }
    </script>
</body>

</html>
