<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="./ejs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <title>Registro</title>    
</head>
<body>
    <main class="container">
        <h1 class="display-1 text-center textColor my-3">Registarse</h1>
        <br>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="container-sm border rounded p-3">
                    <form id="formLogin" action="/api/register" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input id="email" type="email" placeholder="Email de usuario" name="email" class="form-control" required>
                            <label class="form-label">Contraseña</label>
                            <input id="password" type="password" placeholder="Contraseña" name="password" class="form-control" required>
                            <label class="form-label">Nombre</label>
                            <input id="nombre" type="text" placeholder="Nombre" name="nombre" class="form-control" required>
                            <label class="form-label">Direccion</label>
                            <input id="direccion" type="text" placeholder="Direccion" name="direccion" class="form-control" required>
                            <label class="form-label">Edad</label>
                            <input id="edad" type="Number" placeholder="Edad" name="edad" class="form-control" required>
                            <label class="form-label">Número de Telefono</label>
                            <input id="telefono" type="text" placeholder="Telefono" name="telefono" class="form-control" required>
                            <label class="form-label">Avatar</label>
                            <input id="avatar" type="file" placeholder="Avatar" name="avatar" class="form-control" required>
                        </div>               
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                    <hr>
                    <div class="text-center"></div>
                    <button class="btn btn-success my-3" onclick="goSignup()">Loguearse</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        function redireccionar(pagina) {
            location.href = pagina;
        }

        function goSignup() {
            redireccionar('/api/login');
        }
    </script>
</body>
</html>
