<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>PRE ENTREGA CODER HOUSE</title>    
</head>
<body>
    <main class="container">
        <h1 class="display-1 text-center textColor my-3">Carga de productos</h1>
        <br>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="container-sm border rounded p-3">
                    <form action="/api/productos" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Producto</label>
                            <input id="nombre" type="text" placeholder="Producto" name="nombre" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripcion</label>
                            <input id="descripcion" type="text" placeholder="Descripcion" name="descripcion" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Codigo</label>
                            <input id="codigo" type="number" placeholder="Codigo" name="codigo" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL Imagen de Producto</label>
                            <input id="foto" type="text" placeholder="Imagen" name="foto" class="form-control">
                        </div> 
                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input id="precio" type="float" placeholder="Precio" name="precio" class="form-control">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="stock" id="verdadero" data-val="true" value="true" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                              Hay Stock
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="stock" id="falso" data-val="false"  value="false">
                            <label class="form-check-label" for="flexRadioDefault1">
                              No Hay Stock
                            </label>
                        </div>              
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
